<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
  <meta name="theme-color" content="#2563eb">
  <meta name="description" content="Real-time chat application with instant messaging and secure image sharing">

  <title>Chat</title>

  <link rel="stylesheet" href="/assets/style.css?v={{ build }}" preload>
  <script src="/lib/socket.io.js" defer></script>
</head>
<body>
  <header>
    <svg role="img" aria-label="Chat icon" viewBox="0 0 512 512" width="20" height="20">
      <path fill="currentColor" d="M256 32C114.6 32 0 125.1 0 240c0 49.6 21.4 95 57 130.7C44.5 421.1 2.7 466 2.2 466.5c-2.2 2.3-2.8 5.7-1.5 8.7S4.8 480 8 480c66.3 0 116-31.8 140.6-51.4 32.7 12.3 69 19.4 107.4 19.4 141.4 0 256-93.1 256-208S397.4 32 256 32z"/>
    </svg>
    <h1>Chat</h1>
  </header>

  <main id="messages" role="log" aria-live="polite" aria-busy="false"></main>
  <div id="typing" aria-live="assertive" aria-atomic="true"></div>

  <form id="chat-form" autocomplete="off">
    <button type="button" id="attach-btn" aria-label="Attach image">
      <svg class="icon attachment-icon" aria-hidden="true" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 4.5H7.5a4.5 4.5 0 1 0 0 9H18a3 3 0 0 0 0-6H9.75"/>
      </svg>
    </button>
    <input type="file" id="file-input" accept="image/*" hidden aria-label="Image attachment input"/>
    <input
      type="text"
      id="msg-input"
      placeholder="Write a messageâ€¦"
      aria-label="Message input field"
      required
    />
    <button type="submit" aria-label="Send message">
      <svg class="icon" role="img" aria-hidden="true" viewBox="0 0 512 512" width="20" height="20">
        <path fill="currentColor" d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"/>
      </svg>
    </button>
  </form>

  <script src="/lib/chat.js?v={{ build }}" defer></script>
</body>
</html>
